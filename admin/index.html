<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo"/></a>
      <div class="user_info">
        <img src="images/2.jpg" alt="person" />
        <span>欢迎&nbsp;&nbsp;李思思</span>
        <b>管理员</b>
      </div>
      <!-- 左侧导航栏 -->
      <div class="menu">
        <div class="level01 active">
          <a href="./main_count.html" target="main_frame"
            ><i class="iconfont icon-yidiandiantubiao04"></i
            ><span>首页</span></a
          >
        </div>
        <div class="level01">
          <a href="#"
            ><i class="iconfont icon-icon-article"></i><span>文章管理</span
            ><b class="iconfont icon-arrowdownl"></b
          ></a>
        </div>
        <ul class="level02">
          <li>
            <a href="./article_list.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章列表</span></a
            >
          </li>
          <li>
            <a href="./article_release.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>发表文章</span></a
            >
          </li>
          <li>
            <a href="./article_category.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章类别管理</span></a
            >
          </li>
        </ul>

        <div class="level01">
          <a href="./comment_list.html" target="main_frame"
            ><i class="iconfont icon-comment"></i><span>评论管理</span></a
          >
        </div>
        <div class="level01" id="user">
          <a href="./user.html" target="main_frame"
            ><i class="iconfont icon-user"></i><span>个人中心</span></a
          >
        </div>
      </div>
      <!-- 顶部栏 -->
      <div class="header_bar">
        <div class="user_center_link">
          <a href="./user.html" target="main_frame">个人中心</a>
          <img src="images/2.jpg" alt="person" />
          <a href="javascript:void(0)" class="logout"
            ><i class="iconfont icon-tuichu"></i> 退出</a
          >
        </div>
      </div>
      <!-- 右侧主体内容 -->
      <div class="main" id="main_body">
        <iframe
          src="./main_count.html"
          frameborder="0"
          name="main_frame"
          style="width: 100%;height: 100%"
        ></iframe>
      </div>
    </div>

    <script src="./libs/http.js"></script>
    <script>
      //当从登陆页面登录成功之后，跳转到index页面，那么index页面要立即发送ajax请求获取到用户的信息，将用户的名字和头像填充到页面对应的部分
      //jQuery的入口函数
      $(function() {
        //立刻发送ajax请求获得用户的信息
        $.ajax({
          type: "get",
          // url: 'http://localhost:8080/api/v1/admin/user/info',
          url: window.BigNew.user_info,
          // 将jQuery的ajax中设置请求头
          //我们在后期去访问任何一个接口都需要带上token，我们每次请求接口发送ajax请求的时候都需要设置这样的headers
          // 在jQuery中设置一个方法，让这个方法在每次发送ajax的时候都调用，发送这个headers
          // 在jQuery中要找一个方法： 每次发送ajax请求的时候，都帮我们发送一个请求头
          // headers: {
          //     Authorization: window.localStorage.getItem('token')
          // },
          success: function(res) {
            // console.log(res);
            //获取到返回的用户信息，在页面渲染
            $(".user_info>img").attr("src", res.data.userPic);
            $(".user_info>span").html("欢迎&nbsp;&nbsp;" + res.data.nickname);
            $(".user_center_link>img").attr("src", res.data.userPic);
          }
        });

        //   退出的实现逻辑
        //    当我们点击这个退出按钮的时候，应该让这个页面回到登录页面，并且要将token删除
        // 1.获取这个按钮注册点击事件
        // 2.点击按钮删除token
        // 3.跳转回登录页面
        $(".logout").on("click", function() {
          //删除token
          window.localStorage.removeItem("token");
          //回到登录页面
          window.location.href = "./login.html";
        });

        $("div.level01").on("click", function() {
          $(this)
            .addClass("active")
            .siblings("div")
            .removeClass("active");

          if ($(this).index() == 1) {
            $("ul.level02").toggle();
            $("ul.level02 li:eq(0)>a")[0].click();
            $(this)
              .find("b")
              .toggleClass("rotate0");
          }
        });
        //点击li标签的时候给li标签添加一个样式
        $("ul.level02.li").on("click", function() {
          $(this)
            .addClass("active")
            .siblings("li")
            .removeClass("active");
        });
      });

      // 原生的ajax方式来处理
      // var xhr = new  XMLHttpRequest();
      // xhr.open('get','http://localhost:8080/api/v1/admin/user/info');
      // xhr.setRequestHeader('Authorization',window.localStorage.getItem('token'));
      // xhr.onreadystatechange = function() {
      //     if(xhr.status == 200 && xhr.readyState == 4) {
      //         var res = JSON.parse(xhr.responseText);
      //         console.log(res);
      //     }
      // }
      // xhr.send();
    </script>
  </body>
</html>
