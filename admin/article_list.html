<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- <script src="./libs/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入第三方包 -->
    <script src="./libs/josecebe-twbs-pagination-5103bc4/jquery.twbsPagination.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        文章列表
      </div>
      <div class="container-fluid common_con">
        <div class="row opt_btns">
          <div class="col-xs-6">
            <form class="form-inline">
              <select id="selCategory" name="" class="form-control input-sm">
                <!-- <option value="">所有分类</option>
                <option>未分类</option>
                <option>奇趣事</option>
                <option>会生活</option>
                <option>爱旅行</option> -->
              </select>
              <select id="selStatus" name="" class="form-control input-sm">
                <option value="">所有状态</option>
                <option value="草稿">草稿</option>
                <option value="已发布">已发布</option>
              </select>
              <button id="btnSearch" class="btn btn-default btn-sm">
                筛选
              </button>
            </form>
          </div>
          <div class="col-xs-6">
            <a
              href="article_release.html"
              class="btn btn-success btn-sm pull-right"
              id="release_btn"
              >发表文章</a
            >
          </div>
        </div>
        <table class="table table-striped table-bordered table-hover mp20">
          <thead>
            <tr>
              <th>标题</th>
              <th>作者</th>
              <th>分类</th>
              <th class="text-center">发表时间</th>
              <th class="text-center">状态</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>王积千造统最头</td>
              <td>杰克</td>
              <td>奇趣事</td>
              <td class="text-center">2017-06-08 07:08:46</td>
              <td class="text-center">已发布</td>
              <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs"
                  >编辑</a
                >
                <a
                  href="javascript:void(0);"
                  class="btn btn-danger btn-xs delete"
                  >删除</a
                >
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row text-center">
          <ul id="pagination" class="pagination-sm"></ul>
        </div>
      </div>
    </div>
    <script src="./libs/http.js"></script>

    <script type="text/html" id="list">
        <option value="">所有分类</option>
      {{each data}}
      <option value='{{$value.id}}'>{{$value.name}}</option>
      {{/each}}
    </script>

    <script type="text/html" id="atr-list">
      {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
              <a href="article_edit.html?id={{$value.id}}" data-id='{{$value.id}}' class="btn btn-default btn-xs"
                >编辑</a
              >
              <a
                href="javascript:void(0);" data-id='{{$value.id}}'
                class="btn btn-danger btn-xs delete"
                >删除</a
              >
            </td>
          </tr>
      {{/each}}
    </script>

    <script>
      $(function() {
        $.get({
          url: BigNew.category_list,
          success: function(res) {
            // console.log(res);

            let htmlStr = template("list", res);
            // let htmlStr = template("list", res);
            $("#selCategory").html(htmlStr);
          }
        });
        $("#btnSearch").on("click", function(e) {
          e.preventDefault();
          $.get({
            url: BigNew.article_query,
            data: {
              type: $("#selCategory").val(),
              state: $("#selStatus").val(),
              page: 1,
              perpage: 10
            },
            success: function(res) {
              //   console.log(res);
              let htmlStr = template("atr-list", res);
              $(".table>tbody").html(htmlStr, res);

              //(1)先销毁旧插件
              $("#pagination").twbsPagination("destroy");
              //(2)重新加载插件
              $("#pagination").twbsPagination({
                totalPages: res.data.totalPage,
                visiblePages: 6,
                startPage: 1,
                first: "首页",
                prev: "上一页",
                next: "下一页",
                last: "尾页",
                onPageClick: function(event, page) {
                  //初次加载默认会执行一次点击事件
                  console.log("点击页" + page);
                  //页码处理函数
                  getArticleList(page);
                }
              });
            }
          });
        });
        $("#btnSearch").trigger("click");

        function getArticleList(currentPage) {
          $.ajax({
            url: BigNew.article_query,
            type: "get",
            dataType: "json",
            data: {
              type: $("#selCategory").val(),
              state: $("#selStatus").val(),
              page: currentPage,
              perpage: 10
            },
            success: function(res) {
              console.log(res);
              $(".table>tbody").html(template("atr-list", res));
            }
          });
        }
      });
    </script>

    <script>
      $("#pagination-demo").twbsPagination({
        totalPages: 35,
        visiblePages: 7,
        onPageClick: function(event, page) {
          $("#page-content").text("Page " + page);
        }
      });
    </script>
    <script>
      $("table>tbody").on("click", ".delete", function() {
        $.post({
          url: BigNew.article_delete,
          data: {
            id: $(this).attr("data-id")
          },
          success: function(res) {
            //   console.log(res);
            if (res.code == 204) {
              //   alert("删除成功");
              if (confirm("你确定要删除这篇文章吗？")) {
                window.location.reload();
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
